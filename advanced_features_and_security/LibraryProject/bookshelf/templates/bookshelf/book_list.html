<h1>Book List</h1>

<form method="GET">
    {% csrf_token %}
    <input type="text" name="query" placeholder="Search books">
    <button type="submit">Search</button>
</form>

<ul>
    {% for book in books %}
        <li>{{ book.title }} by {{ book.author }}</li>
    {% empty %}
        <li>No books found.</li>
    {% endfor %}
</ul>
